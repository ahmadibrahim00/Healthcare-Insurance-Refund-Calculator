image: maven:latest

stages:
  - build
  - test
  - package
  - deploy

build:
  stage: build
  script:
    - echo "Maven compile started"
    - mvn compile

test_job:
  stage: test
  script:
    - echo "Maven test started"
    - mvn test

package_job:
  stage: deploy
  script:
    - echo "Maven packaging started"
    - mvn package

deploy_job:
  stage: deploy
  script: 
    - echo "Maven deploy started"
    - java -jar "target\Remboursement.jar" "Reclamation.json" "Remboursement.json"
  